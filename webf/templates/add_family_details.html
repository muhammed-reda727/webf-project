<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Family Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add Family Details</h1>
    <form action="/family_details" method="post" enctype="multipart/form-data">
        <label>Husband Name:</label><input type="text" name="husband_name" required /><br />
        <label>Wife Name:</label><input type="text" name="wife_name" required /><br />
        <label>Husband National ID:</label><input type="text" name="husband_national_id" maxlength="14" required /><br />
        <label>Wife National ID:</label><input type="text" name="wife_national_id" maxlength="14" required /><br />
        <label>Phone:</label><input type="text" name="phone" maxlength="11" required /><br />
        <label>Address:</label><input type="text" name="address" required /><br />
        <label>Family Members Count:</label><input type="number" name="family_members_count" required /><br />
        <label>Children Details:</label><textarea name="children_details" required></textarea><br />
        <label>Family Income:</label><input type="number" name="family_income" step="0.01" required /><br />
        <label>Husband Job:</label><input type="text" name="husband_job" required /><br />
        <label>Family Health Status:</label><textarea name="family_health_status" required></textarea><br />
        <label>House Condition:</label><textarea name="house_condition" required></textarea><br />
        <label>Roof Area:</label><input type="number" name="roof_area" step="0.01" required /><br />
        <label>Distance to Main Water Pipe:</label><input type="number" name="distance_to_main_water_pipe" step="0.01" required /><br />
        <label>Blankets Count:</label><input type="number" name="blankets_count" required /><br />
        <label>Charity Assistance:</label><input type="text" name="charity_assistance" required /><br />
        <label>Furniture Condition:</label><textarea name="furniture_condition" required></textarea><br />
        <label>Clothing Condition:</label><textarea name="clothing_condition" required></textarea><br />
        <label>Explorer Opinion:</label><textarea name="explorer_opinion" required></textarea><br />
        <label>Acceptance Status:</label>
        <select name="acceptance_status" required>
            <option value="accepted">Accepted</option>
            <option value="rejected">Rejected</option>
        </select><br />
        <label>Family Head ID Image:</label><input type="file" name="family_head_id_image" /><br />
        <input type="hidden" name="action" value="save" />
        <input type="submit" value="Save" />
    </form>
</body>
</html>
